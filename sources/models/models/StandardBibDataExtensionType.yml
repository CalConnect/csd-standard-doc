name: StandardBibDataExtensionType
modelType: class
definition: |
  The extension point of the bibliographic description of a StandardDocument.


attributes:
  doctype:
    definition:
    type: String
  structuredidentifier:
    definition:
    type: StructuredIdentifierType
    cardinality:
      min: 0
      max: "*"
relations:
  - target: BibDataExtensionType
    relationship:
      target:
        type: inheritance
    direction: up
  - target: StandardBibData
    relationship:
      target:
        type: direct
    direction: up
