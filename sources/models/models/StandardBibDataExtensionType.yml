name: StandardBibDataExtensionType
modelType: class
definition: |
  The display template is used for displaying an
  interchange address instance belonging to an interchange
  address class. Generally, one address class is represented
  by just one display template.

attributes:
  doctype:
    definition:
    type: String
  structuredidentifier:
    definition:
    type: StructuredIdentifierType
    cardinality:
      min: 0
      max: "*"
relations:
  - target: BibDataExtensionType
    relationship:
      target:
        type: inheritance
    direction: up
  - target: StandardBibData
    relationship:
      target:
        type: direct
    direction: up
