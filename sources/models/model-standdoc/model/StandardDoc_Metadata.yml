title: Standard Doc Metadata
classes:
  BibDataExtensionType:
    definition: |

    attributes:
      type:
        definition: 
        type: BasicDocument
  BibData:
    definition: |

    attributes:
      type:
        definition: 
        type: BasicDocument
  StandardBibData:
    definition: |

    attributes:
      ext:
        definition: 
        type: StandardBibDataExtensionType
    relations:
      - target: BibData
        relationship:
          target:
            type: inheritance
        direction: up
  StandardBibDataExtensionType:
    definition: |

    attributes:
      doctype:
        definition: 
        type: String
      structuredidentifier:
        definition: 
        type: StructuredIdentifierType
        cardinality:
          min: 0
          max: "*"
    relations:
      - target: BibDataExtensionType
        relationship:
          target:
            type: inheritance
        direction: up
      - target: StandardBibData
        relationship:
          target:
            type: direct
        direction: up
  StructuredIdentifierType:
    definition: |

    attributes:
      type:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
      agency:
        definition: 
        type: String
        cardinality:
          min: 1
          max: "*"
      class:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
      docnumber:
        definition: 
        type: String
      partnumber:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
      edition:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
      version:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
      supplementtype:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
      supplementnumber:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
      year:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
      language:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
    relations:
      - target: StandardBibDataExtensionType
        relationship:
          target:
            type: direct
        direction: up

      
