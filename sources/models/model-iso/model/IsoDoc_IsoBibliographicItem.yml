      - target: Organization
        relationship:
          target:
            type: inheritance
        direction: up
      - target: IsoBibliographicItem
        relationship:
          target:
            type: direct
        direction: up
  Organization:
    definition: |

    attributes:
      type:
        definition: 
        type: Bibliography        
  IsoSubGroup:
    definition: |

    attributes:
      type:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
      number:
        definition: 
        type: Integer
        cardinality:
          min: 0
          max: 1
      name:
        definition: 
        type: String
