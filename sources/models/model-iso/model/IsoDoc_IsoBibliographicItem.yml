      - target: IsoProjectGroup
        relationship:
          target:
            type: direct
        direction: up
  # ICS is defined by ISO here: https://www.iso.org/publication/PUB100033.html
  Ics:
    definition: |

    attributes:
      code:
        definition: 
        type: String
      text:
        definition: 
        type: String
        cardinality:
          min: 0
          max: 1
    relations:
      - target: IsoBibliographicItem
        relationship:
          target:
            type: direct
        direction: up